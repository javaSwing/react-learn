      function formatName(user) {
        return user.firstName + '' +user.lastName;
      }

      const user = {
        firstName: '张',

      };

      function getGreeting(user) {
        if(user) {

        }
      }

      // const element = (

      const greeting = {
        backgroundColor:'red',

        // <div tabIndex="0" ></div>
