<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>React 之条件列表和key（List && key）</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        // 多个输入的解决方法
        class Reservation  extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isGoing: true,
                    numberOfGuests: 2
                },
                this.hanldeChange = this.hanldeChange.bind(this);
              
            }

            hanldeChange(e) {
                const target = e.target;
                const name = e.target.name;
                const value = target.type === "checkbox"? target.checked : target.value;
                this.setState(
                    {
                        [name]: value // es6语法
                    }
                )
            }


            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                       isGoing: <input type="checkbox" name="isGoing" checked={this.state.isGoing} onChange={this.hanldeChange}/>
                       <br/>
                       <label>
                           Numbers of Guests:
                           <input name="numberOfGuests" value={this.state.numberOfGuests} onChange={this.hanldeChange}/>
                       </label>
                    </form>
                )
            }
        }

        ReactDOM.render(
            <Reservation/>,
            document.getElementById("example")
        )
    </script>
</body>

</html>
