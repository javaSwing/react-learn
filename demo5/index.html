<body>

  <script type="text/babel">

    // 二、封装成组件，把上面的功能封装成一个组件，用函数形式
    // 下面的这样写法，是把一个功能封装成了一个，组件，但是有一个问题就是：
    // 自更新的功能应该是Clock组件内部实现而不是，根组件调用
    function Clock(props) {
      return (
        <div>
          <h2>您好！</h2>
          <h3>当前时间为：{props.data.toLocaleTimeString()}</h3>
        </div>
      )
    }
    function tick() {
      ReactDOM.render(
      <Clock data={new Date()}/>,
      document.getElementById('example') ) 
    } 
    setInterval(tick, 1000);
  </script>
