<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>React 之条件列表和key（List && key）</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        // 这一部分主要讲的是：在react中实现列表组件以及在循环的组件中key的使用,这里的key在兄弟节点中是唯一的

        function NumberList(props) {
            const numbers = props.numbers;
            // 这里如果不使用key控制台会报错：Each child in an array or iterator should have a unique "key" prop
            const listItems = numbers.map((item, index) => {
                return <li key={index}>{item}</li>
            })

            return (
                <ul>
                    {listItems}
                </ul>
            )
        }
        
        const nums = [1, 2, 3, 4]
        ReactDOM.render(
            <NumberList numbers={nums}/>,
            document.getElementById("example")
        )
    </script>
</body>

</html>
